<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Docker</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    button { padding: 10px 20px; margin-bottom: 20px; cursor: pointer; font-size: 16px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    h1, h3 { text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Docker Compose App</h1>
    <button onclick="fetchData()">Get Backend Data</button>
    <div id="result">Click the button to test backend...</div>
    
    <h3>API Response:</h3>
    <pre id="api-response">Waiting for API...</pre>
    
    <h3>Database Response:</h3>
    <pre id="db-response">Waiting for DB...</pre>
  </div>

  <script>
    const BACKEND_URL = "https://backend1-qpkk.onrender.com"; // URL publique Render

    async function fetchData() {
      try {
        // Fetch API endpoint
        const apiResponse = await fetch(`${BACKEND_URL}/api`);
        if (!apiResponse.ok) throw new Error('API request failed');
        const apiData = await apiResponse.json();
        document.getElementById('api-response').innerText = JSON.stringify(apiData, null, 2);

        // Fetch database endpoint
        const dbResponse = await fetch(`${BACKEND_URL}/db`);
        if (!dbResponse.ok) throw new Error('Database request failed');
        const dbData = await dbResponse.json();
        document.getElementById('db-response').innerText = JSON.stringify(dbData, null, 2);
      } catch (error) {
        document.getElementById('api-response').innerText = `Error: ${error.message}`;
        document.getElementById('db-response').innerText = `Error: ${error.message}`;
      }
    }

    // Appel automatique apr√®s 1 seconde pour test rapide
    setTimeout(fetchData, 1000);
  </script>
</body>
</html>
